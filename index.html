<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/rss.ico" type="image/x-icon" />
    <title>RSS</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a class="btn btn-primary link-article" href="#" target="_blank"
              >Читать полностью</a
            >
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark py-5 p-md-5">
          <div class="row">
            <div class="col col-lg-10 col-xl-8 mx-auto text-white">
              <h1 class="display-3 mb-0">RSS агрегатор</h1>
              <p class="lead">
                Введите ваш RSS источник и начните читать уже сегодня!
              </p>
              <form action="" class="rss-form text-body">
                <div class="row flex-wrap">
                  <div class="col mb-3 mb-sm-0">
                    <div class="form-floating">
                      <input
                        id="url-input"
                        autofocus
                        required
                        name="url"
                        aria-label="url"
                        class="form-control w-100"
                        placeholder="ссылка RSS"
                        autocomplete="off"
                      />
                      <label for="url-input">Ссылка RSS</label>
                    </div>
                  </div>
                  <div class="col-12 col-sm-auto">
                    <button
                      type="submit"
                      aria-label="add"
                      class="w-100 h-100 btn btn-lg btn-primary px-sm-5"
                    >
                      Добавить
                    </button>
                  </div>
                </div>
              </form>
              <p class="mt-2 mb-0 text-muted">
                Пример: http://lorem-rss.herokuapp.com/feed?unit=second&interval=5
              </p>
              <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
          </div>
      </section>
      <section class="container-fluid py-3 p-md-5">
        <div class="row justify-content-center">
          <div class="col col-lg-10 col-xl-8">
            <div class="row">
              <div class="feeds col-12 p-0 col-md-4"></div>
              <div class="posts col-12 p-0 col-md-8 order-md-1"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
